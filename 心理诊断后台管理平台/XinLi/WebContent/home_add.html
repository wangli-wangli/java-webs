<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>首页-添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="./css/x-admin.css" media="all">
<script type="text/javascript">//选择文件后能够快速出现图片
function changeValue() {
	document.getElementById('picture').src =document.getElementById('web_picture').value; 	
}
setInterval(synchronize,100);//1000是1秒刷新一次。
</script>
</head>
<body>
	<div class="x-body">
		<form class="layui-form" action="home-add.do" method="post">
			<div class="layui-form-item">
				<label for="link" class="layui-form-label"> <span
					class="x-red">*</span>模块
				</label>
				<div class="layui-input-inline">
					<select lay-verify="required" name="web_type">
						<option></option>
						<optgroup>
							<option value="轮播图片">轮播图片</option>
							<option value="咨询师介绍">咨询师介绍</option>
							<option value="关于我们">关于我们</option>
							<option value="中心活动">中心活动</option>
							<option value="心理阅读">心理阅读</option>
						</optgroup>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="link" class="layui-form-label"> <span
					class="x-red">*</span>标题
				</label>
				<div class="layui-input-inline">
					<input type="text" id="web_title" name="web_title" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="link" class="layui-form-label"> <span
					class="x-red">*</span>上传时间
				</label>
				<div class="layui-input-inline">
					<input type="Date" id="write_time" name="write_time" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="link" class="layui-form-label"> <span
					class="x-red">*</span>图片路径
				</label>
				<div class="layui-input-inline">
				     <input type="text" id="web_picture" name="web_picture" value="images/xinli0.png" onchange="changeValue()"  />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">图片 </label>
				 <img id="picture"   height="100" width="100">
			</div>
			<div class="layui-form-item">
				<label for="desc" class="layui-form-label"> <span
					class="x-red">*</span>文字信息
				</label>
				<div class="layui-input-inline">
					<textarea id="L_content" name="web_character" placeholder="简介"
						class="layui-textarea fly-editor" style="height: 260px;">简介</textarea>
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"> </label>
				<button class="layui-btn">增加</button>
			</div>
		</form>
	</div>
	<script src="./lib/layui/layui.js" charset="utf-8">
        </script>
	<script src="./js/x-layui.js" charset="utf-8">
        </script>
	<script>
            layui.use(['form','layer','upload'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            });
        </script>
</html>
